    <title>Crypto Klatsers | Dee heet get Klatsers</title>

    <style>
        :root {
            --bg: #fcfcfc;
            --text: #171717;
            --secondary: #6f6f6f;
            --accent: #007bff;
            --logo-color: #414141;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Krachtig adem-effect voor het volledige logo */
        @keyframes klatserBreatheFull {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 0px rgba(65, 65, 65, 0));
            }
            50% { 
                transform: scale(1.05); /* Iets subtieler omdat het logo breder is */
                filter: drop-shadow(0 0 20px rgba(65, 65, 65, 0.2));
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: "tonos", sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .content-wrapper {
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .logo-container {
            width: 100%;
            max-width: 500px; /* Mooie breedte voor het volledige logo */
            margin: 0 auto 40px;
            opacity: 0;
            animation: fadeInUp 1.2s ease-out forwards, float 6s ease-in-out infinite 1.2s;
            animation-delay: 0.2s;
        }

        #logo-full-group {
            transform-origin: center;
            animation: klatserBreatheFull 4s ease-in-out infinite;
        }

        h1 {
            font-family: "sfizia", serif; /* Zorg dat dit overeenkomt met je Adobe Font */
            font-size: 3rem;
            margin: 0;
            font-weight: normal;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.6s;
            color: var(--logo-color);
        }

        p {
            color: var(--secondary);
            font-size: 1.1rem;
            line-height: 1.4;
            max-width: 500px;
            margin: 20px auto;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.9s;
        }

        .address {
            font-family: monospace;
            color: #999;
            margin-top: 40px;
            font-size: 0.85em;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 1.2s;
        }

        .etherscan {
            display: inline-block;
            margin-top: 10px;
            color: var(--accent);
            text-decoration: none;
            font-size: 0.8em;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 1.4s;
            transition: opacity 0.3s;
        }

        .etherscan:hover { opacity: 0.7; }
    </style>
</head>
